<div class="container">
    <div class="row">
  
      <div class="col-md-2  ">
        <!--Left Sidebar content-->
      </div>
  
      <div class="col-md-8">
        <h1>{{$ctrl.blog.title}}</h1>
        <img width="100%" height="20%" ng-src="{{$ctrl.image.url}}"
          alt="{{$ctrl.blog.title}}" >
        <div class="my-3 py-3">
          <p class="lead">Author: {{$ctrl.authorInfo.name}}</p>
          <p class="lead">Contact: {{$ctrl.authorInfo.email}}</p>
          <hr />
          <p>{{$ctrl.blog.body}}</p>
        </div>
        <div class="my-3 py-3">
            <!-- div tag. -->
            <h3>Comments</h3>
            <ul class="list-group">
              <li ng-repeat="comment in $ctrl.comments" class="list-group-item">
                {{comment.body}}
              </li>
            </ul>
        </div>
        <!-- <div class="col-md-2">
          Right Sidebar content
        </div> -->
  
      </div>
    </div>
</div>
